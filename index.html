<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal"> 
         <p>
        <label>Rate</label>
        <input type="range" id="rate" value="10.25" min="1" max="20" step="0.25"
            oninput="document.getElementById('tPrice').innerHTML = this.value" />
        <label id="tPrice"</label>
    </p>

        
    <label for="years">No. of Years</label>
    <select id="years">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    </select> <br/>
         <!--Button to compute interest-->
            <button onclick="compute()">Compute Interest</button><br>
            <!--Display of the result-->
             <span id="result"></span><br>
            <footer>
                 &#169; This Calculator belongs to Muhammad Hamza Sohail
            </footer>   
    </div>
    </body>
</html>
